<div class="tm-virtual-scroll">
  <cdk-virtual-scroll-viewport #viewportRef orientation="horizontal" itemSize="44" class="tm-virtual-scroll-viewport">
    <div *cdkVirtualFor="let item of items; index as idx" class="item" [ngClass]="{ isTarget: currentIndex === idx }"> <span class="index text-caption">{{ idx - 1000 }}</span></div>
  </cdk-virtual-scroll-viewport>
</div>
