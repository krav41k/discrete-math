<mat-toolbar *ngIf="authService.userData || authService.anonymousLogin" color="primary">
  <div class="header-content">
    <button mat-button [routerLink]="'/dashboard'">
      <mat-icon>dashboard</mat-icon>
      <span class="text-subtitle-2">Dashboard</span>
    </button>
    <div class="divider"></div>
    <span class="user-name">{{ authService.userData?.email || 'Anonymous' }}</span>
    <button mat-button [routerLink]="'/dashboard'">
      <mat-icon>logout</mat-icon>
      <span class="text-subtitle-2" (click)="logout()">Logout</span>
    </button>
  </div>
</mat-toolbar>
<router-outlet></router-outlet>
<div class="footer">
  <div class="footer-container">
    <span class="text-caption">Copyright Â© 2023 Discrete Math</span>
  </div>
</div>
