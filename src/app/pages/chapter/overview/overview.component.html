<div class="header-container" [ngStyle]="{ 'background-color': data.thumbnailColor }">
  <div class="header">
    <div class="back" [routerLink]="'/dashboard'"><mat-icon>navigate_before</mat-icon>Back to Dashboard</div>
    <div class="text">
      <div class="hint">{{ 'Chapter ' + data.id | uppercase }}</div>
      <div class="name">{{ data.title }}</div>
    </div>
  </div>
</div>

<div class="description">
  <span class="introduction">Introduction</span>
  <span [innerHTML]="data.description" class="desc"></span>
</div>
<div class="map">
  <div class="map-header">
    Turing machine
  </div>
  <div class="map-list">
    <div class="map-item">Короткий опис машини Тюрінга</div>
    <div class="map-item">Написання програми для машини Тюрінга</div>
    <div class="map-item">Приклади задач для машини Тюрінга</div>
    <div class="map-item">Задачі для самостійного розв'язання</div>
  </div>
</div>
<button mat-stroked-button [routerLink]="'/emulator/turing-machine'">
  Turing Machine Emulator
</button>
